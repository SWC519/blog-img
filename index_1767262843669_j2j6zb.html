<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈôÑ‰ª∂Â∫ì</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .file-size-limit {
            color: #999;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f1ff;
            border-radius: 10px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .upload-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            display: none;
        }

        .upload-btn.show {
            display: block;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result-url {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background: #155724;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #0f4419;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìé ÈôÑ‰ª∂Â∫ì</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">ÁÇπÂáªÊàñÊãñÊãΩÊñá‰ª∂Âà∞ËøôÈáå‰∏ä‰º†</div>
            <div class="file-size-limit">ÊúÄÂ§ßÊîØÊåÅ 20MB</div>
        </div>

        <input type="file" id="fileInput" accept="*/*">

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <button class="upload-btn" id="uploadBtn">‰∏ä‰º†Êñá‰ª∂</button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">‰∏ä‰º†‰∏≠...</div>
        </div>

        <div class="result" id="result">
            <div id="resultMessage"></div>
            <div class="result-url" id="resultUrl"></div>
            <button class="copy-btn" id="copyBtn" style="display: none;">Â§çÂà∂ÈìæÊé•</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const result = document.getElementById('result');
        const resultMessage = document.getElementById('resultMessage');
        const resultUrl = document.getElementById('resultUrl');
        const copyBtn = document.getElementById('copyBtn');

        let selectedFile = null;
        const MAX_FILE_SIZE = 20 * 1024 * 1024; // 20MB

        // ÁÇπÂáª‰∏ä‰º†Âå∫Âüü
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Êñá‰ª∂ÈÄâÊã©
        fileInput.addEventListener('change', handleFileSelect);

        // ÊãñÊãΩ‰∏ä‰º†
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFile(file) {
            if (file.size > MAX_FILE_SIZE) {
                showResult('Êñá‰ª∂Â§ßÂ∞èË∂ÖËøá 20MB ÈôêÂà∂ÔºÅ', 'error');
                return;
            }

            selectedFile = file;
            fileName.textContent = `Êñá‰ª∂Âêç: ${file.name}`;
            fileSize.textContent = `Â§ßÂ∞è: ${formatFileSize(file.size)}`;
            fileInfo.classList.add('show');
            uploadBtn.classList.add('show');
            result.classList.remove('show');
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        uploadBtn.addEventListener('click', uploadFile);

        async function uploadFile() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            uploadBtn.disabled = true;
            progressContainer.classList.add('show');
            result.classList.remove('show');

            try {
                // ÂêéÁ´ØÂú∞ÂùÄÔºàÁ´ØÂè£ 4999Ôºâ
                const response = await fetch('https://gh.enencloud.top/upload', {
                    method: 'POST',
                    body: formData
                });

                progressFill.style.width = '100%';

                const data = await response.json();

                if (response.ok) {
                    showResult('‰∏ä‰º†ÊàêÂäüÔºÅ', 'success', data.url);
                } else {
                    showResult(data.error || '‰∏ä‰º†Â§±Ë¥•', 'error');
                }
            } catch (error) {
                showResult('‰∏ä‰º†Â§±Ë¥•: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                progressContainer.classList.remove('show');
                progressFill.style.width = '0%';
            }
        }

        function showResult(message, type, url = null) {
            resultMessage.textContent = message;
            result.className = 'result show ' + type;

            if (url) {
                resultUrl.textContent = url;
                resultUrl.style.display = 'block';
                copyBtn.style.display = 'inline-block';
            } else {
                resultUrl.style.display = 'none';
                copyBtn.style.display = 'none';
            }
        }

        copyBtn.addEventListener('click', () => {
            const url = resultUrl.textContent;
            navigator.clipboard.writeText(url).then(() => {
                copyBtn.textContent = 'Â∑≤Â§çÂà∂ÔºÅ';
                setTimeout(() => {
                    copyBtn.textContent = 'Â§çÂà∂ÈìæÊé•';
                }, 2000);
            });
        });
    </script>
</body>
</html>
